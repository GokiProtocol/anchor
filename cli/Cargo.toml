[package]
name = "anchor-cli"
version = "0.19.0"
authors = ["armaniferrante <armaniferrante@gmail.com>"]
edition = "2018"
repository = "https://github.com/project-serum/anchor"
license = "Apache-2.0"
description = "CLI for Anchor, a Solana Sealevel eDSL."
keywords = ["solana", "anchor", "sealevel", "cli"]

[[bin]]
name = "anchor"
path = "src/bin/main.rs"

[features]
dev = []
default = []

[dependencies]
clap = "3.0.0-beta.1"
anyhow = "1.0.32"
syn = { version = "1.0.60", features = ["full", "extra-traits"] }
anchor-lang = { path = "../lang", version = "0.19.0" }
anchor-client = { path = "../client", version = "0.19.0" }
anchor-syn = { path = "../lang/syn", version = "0.19.0", features = ["idl"] }
serde_json = "1.0"
shellexpand = "2.1.0"
toml = "0.5.8"
semver = "1.0.4"
serde = { version = "1.0.122", features = ["derive"] }
solana-sdk = "1.8.0"
solana-program = "1.8.0"
solana-client = "1.8.0"
serum-common = { version = "0.4.7", features = ["client"] }
dirs = "3.0"
heck = "0.3.1"
flate2 = "1.0.19"
rand = "0.7.3"
tar = "0.4.35"
reqwest = { version = "0.11.4", features = ["multipart", "blocking"] }
tokio = "1.0"
pathdiff = "0.2.0"
cargo_toml = "0.9.2"
walkdir = "2"
